{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "Restaurantsy/homepage.css"%}"/>
    <title>Restaurantsy</title>
    
</head>
<body>
    <div class="header">
        <header>
            <img src="{% static "Restaurantsy/images/logo.jpeg"%}" width="50px" height="50px"><h2>RESTAURANTSY</h2>
        </header>
    </div>
    <div class ="containr">
    
        {% for i in items %}
            <div class="item">
                <img src="{{i.image.url}}">
                <h4>{{i.title}}</h4>
                <p>Rs.{{i.price}}</p>
                <div class="addToCart">
                <form action="" method="POST">
                {% csrf_token %}
                    <input hidden type="text" name="id" value="{{i.id}}">
                    <input type="number" value="0" name="quantity">
                    <button class = "add" id = "primary" type="submit">ADD</button>
                </form>
                </div>
            </div>
        {% endfor %}
    
    </div>
    <div class="footer">
        <!--<footer>
            <button type="submit"><a href="{% url "cart" %}">Place Order</a></button>
        </footer>-->
        <button id = "myBtn1">Place Order</button>
        <div id = "myModal1" class = "modal1">
            <div class = "modal1-content">
                <span class="close1">&times;</span> 
                <h3>Your Order has been Placed</h3>
                <button><a href = "{% url "cart" %}">Proceed To Payment</a></button>
            </div>
        </div>
    </div>

    

</body>
<script src = "{% static "Restaurantsy/js/homepage.js" %}" type = "text/javascript"></script>
</html>
